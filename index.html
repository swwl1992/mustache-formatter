<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mustache Formatter</title>
    <script src="./js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="./js/indent-util.js" type="text/javascript"></script>
    <script src="./js/string-util.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="http://wanwenli.com/css/materialize.css" />
    <link type="text/css" rel="stylesheet" href="./css/custom.css" />
</head>
<body>
<div class="row">
    <div class="col l5 s12">
        <textarea id="input"></textarea>
    </div>
    <div class="col l2 s12">
        <div class="input-field">
            <button class="waves-effect waves-light btn" id="format-btn">Format</button>
        </div>
        <div class="input-field">
            <select id="indent-unit-slt">
                <option value="2s">2 spaces</option>
                <option value="4s">4 spaces</option>
                <option value="1t">1 tab</option>
            </select>
            <label>Indentation unit</label>
        </div>
    </div>
    <div class="col l5 s12">
        <textarea id="output"></textarea>
    </div>
</div>
<script src="./js/formatter.js" type="text/javascript"></script>
<script type="text/javascript" src="http://wanwenli.com/js/materialize.min.js"></script>
</body>
</html>
